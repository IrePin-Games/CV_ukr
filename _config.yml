about_content: | # this will include new lines to allow paragraphs
  Мене звати Ілля, і я спеціалізуюсь на розробці додатків з використанням Unity 3D. Протягом минулого року я зробив значний прогрес у вдосконаленні своїх навичок як розробника Unity. 
  Мої щоденні зусилля були зосереджені на командній роботі, ефективній комунікації, ретельному дослідженні та постійному вивченні мов програмування, з особливим акцентом на об'єктно-орієнтованому програмуванні.
  В результаті мого проектного навчання та досвіду самонавчання я володію знаннями Unity Engine та C#. 
  Наразі я прагну побудувати кар'єру розробника ігор і вважаю, що моя пристрасть до безперервного навчання та самовдосконалення
  буде безцінною у досягненні моїх цілей. Маючи проактивне мислення, я прагну до щоденного зростання та розвитку,
  і прагну використовувати свої таланти та досвід, щоб зробити значущий внесок у цій галузі.

  Я найбільш досвідчений у: <mark>Unity</mark>, <mark>FMOD</mark> та <mark>Sound Design</mark>.

